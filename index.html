<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compra de Entradas F1</title>
</head>

<body>

    <header>
        <img src="Imagenes/F1.jpeg" alt="Logo de la F1" width="200" height="150"><br><br>
        <h1> Mi página de Formula 1</h1>
        <div class="navbar">
            <a class="active" href="../../index.html">Inicio</a>
            <a href="../../paginas/Pilotos.html">Pilotos</a>
            <a href="../aldereteexequiel/paginas/Pistas.html">Pistas</a>
            <a href="../aldereteexequiel/paginas/Posiciones.html">Posiciones</a>
        </div>
        <br>
    </header>
    <hr>

    <!-- Formulario de compra de entradas -->
    <section id="compra-entradas">
        <h2>Compra tus entradas</h2>
        <p>Disponibilidad actual: <span id="entradas-disponibles">100</span> entradas</p>
        <form id="form-compra">
            <label for="cantidad">Cantidad de entradas:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="10" required>
            <button type="submit">Comprar</button>
        </form>
        <p id="mensaje"></p>
    </section>

    <hr>

    <footer>
        <a href="https://www.instagram.com/exe_alde/">instagram.com/exe_alde</a>
    </footer>

    <script>
        // Inicializar la disponibilidad de entradas
        let entradasDisponibles = 100;

        // Capturar el formulario y el mensaje
        const formCompra = document.getElementById('form-compra');
        const mensaje = document.getElementById('mensaje');
        const spanEntradasDisponibles = document.getElementById('entradas-disponibles');

        // Función para manejar la compra
        formCompra.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Obtener la cantidad de entradas solicitadas
            const cantidadEntradas = parseInt(document.getElementById('cantidad').value);

            // Verificar disponibilidad
            if (cantidadEntradas > entradasDisponibles) {
                mensaje.textContent = `Lo sentimos, solo quedan ${entradasDisponibles} entradas disponibles.`;
                mensaje.style.color = 'red';
            } else {
                entradasDisponibles -= cantidadEntradas; // Restar las entradas compradas
                mensaje.textContent = `¡Compra realizada con éxito! Has comprado ${cantidadEntradas} entradas.`;
                mensaje.style.color = 'green';
                spanEntradasDisponibles.textContent = entradasDisponibles; // Actualizar la disponibilidad en la página
            }
        });
    </script>
</body>

</html>
